<template>
  <div class="container">
    <div class="row" style="margin-bottom: 15px">
      <button class="btn btn-info" click.delegate="randomizeOptions()">Randomize Options</button>
      <button class="btn btn-info" click.delegate="randomizeSelection()">Randomize Selection</button>
    </div>
    <div class="row">
      <h2>checkboxes</h2>
      <h3>checked.bind="arrayOfStrings"</h3>
      <div class="col-sm-6">
        <label style="display: block">Choose:</label>
        <label repeat.for="color of colors"
               css="background-color: ${color.hex};"
               class="swatch">
          <input type="checkbox"
                 value.bind="color.name"
                 checked.bind="$parent.selectedColorNames" />
          <span class="glyphicon glyphicon-ok"
                css="color: ${color.hex | invertColor}">
          </span>
        </label>
      </div>
      <div class="col-sm-6">
        <label style="display: block">Result:</label>
        <div repeat.for="color of selectedColorNames" css="background-color: ${color};" class="swatch">
        </div>
      </div>
    </div>
    <div class="row">
      <h3>checked.bind="arrayOfObjects"</h3>
      <div class="col-sm-6">
        <label style="display: block">Choose:</label>
        <label repeat.for="color of colors"
               css="background-color: ${color.hex};"
               class="swatch">
          <input type="checkbox"
                 model.bind="color"
                 checked.bind="$parent.selectedColors" />
          <span class="glyphicon glyphicon-ok"
                css="color: ${color.hex | invertColor}">
          </span>
        </label>
      </div>
      <div class="col-sm-6">
        <label style="display: block">Result:</label>
        <div repeat.for="color of selectedColors" css="background-color: ${color.hex};" class="swatch">
        </div>
      </div>
    </div>

    <div class="row">
      <h2>radios</h2>
      <h3>checked.bind="stringProperty"</h3>
      <div class="col-sm-6">
        <label style="display: block">Choose:</label>
        <label repeat.for="color of colors"
               css="background-color: ${color.hex};"
               class="swatch">
          <input type="radio" name="string-test"
                 value.bind="color.name"
                 checked.bind="$parent.selectedColorName" />
          <span class="glyphicon glyphicon-ok"
                css="color: ${color.hex | invertColor}">
          </span>
        </label>
      </div>
      <div class="col-sm-6">
        <label style="display: block">Result:</label>
        <div css="background-color: ${selectedColorName};" class="swatch big">
        </div>
      </div>
    </div>
    <div class="row">
      <h3>checked.bind="objectProperty"</h3>
      <div class="col-sm-6">
        <label style="display: block">Choose:</label>
        <label repeat.for="color of colors"
               css="background-color: ${color.hex};"
               class="swatch">
          <input type="radio" name="object-test"
                 model.bind="color"
                 checked.bind="$parent.selectedColor" />
          <span class="glyphicon glyphicon-ok"
                css="color: ${color.hex | invertColor}">
          </span>
        </label>
      </div>
      <div class="col-sm-6">
        <label style="display: block">Result:</label>
        <div css="background-color: ${selectedColor.hex};" class="swatch big">
        </div>
      </div>
    </div>
  </div>
</template>
